<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body onload="onInit()">

    <header>Meme Generator</header>

    <section class="image-gallery">

        <article class = "image-box"><img onclick="loadImg(this.src)" src="/imgs/meme-imgs (square)/1.jpg" alt=""></article>
        <article class = "image-box"><img onclick="loadImg(this.src)" src="/imgs/meme-imgs (square)/2.jpg" alt=""></article>
        <article class = "image-box"><img onclick="loadImg(this.src)" src="/imgs/meme-imgs (square)/3.jpg" alt=""></article>




    </section>







    <section class="meme-editor">
        <div class="canvas-container">
            <canvas width="500px" height="500px"></canvas>
        </div>
    </section>
    <section class="saved-memes"></section>




    <script src="/js/main.js"></script>
    <script src="/js/meme-controller.js"></script>
</body>

</html>
