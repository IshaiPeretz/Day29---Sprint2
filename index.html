<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/meme-editor.css">
    <link rel="stylesheet" href="css/mq.css">
    <link rel="stylesheet" href="css/typography.css">



</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header flex align-items space-between">
        <div class="logo">Memer</div>
        <nav class="nav-bar ">
            <ul class="nav-list flex clean-list ">
                <li> <a href="#" onclick="onShowGallery()"> Gallery </a></li>
                <li> <label for="upload">Upload Image</label>
                    <input type="file" id="upload" class="file-input" name="image" onchange="onImgInput(event)" />
                </li>

            </ul>

        </nav>
    </header>


    <main class="main-layout">
        <search class="search-block">
            <search class="search-bar ">
                <input name="search" id="search" placeholder="Search Meme Template" oninput="onSearchBy(this.value)">
                <section class = "btns">
                    <button class="keyword-btn more" onclick="onClearFilter('')">Clear</button>
                    <button class="keyword-btn more" onclick="onShowMore(this)">More...</button>
                </section>
            </search>
            <search name="search-selector" class="button-container" id="search-selector">
            </search>
        </search>
        <section class="image-gallery">



        </section>




        <section class="meme-editor" hidden>
            <div class="canvas-container">
                <canvas width="500" height="500" onclick="onClick(event)" onmousedown="onDown(event)"
                    ontouchstart="onDown(event)" onmouseup="onUp()" ontouchend="onUp()" onmousemove="onMove(event)"
                    ontouchmove="onMove(event)">
                </canvas>

            </div>

            <section class="meme-edit">
                <input type="text" class="text-box" placeholder="Enter meme text" name="meme-text"
                    oninput="onTextInput(this.value)">
                <section class="line-edit grid">
                    <button class="btn" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn" onclick="onDeleteLine()"><i class="fa-solid fa-delete-left"></i></button>
                    <select name="font-selector" id="" onchange="onSetFont(this.value,this)">
                        <option value="Arial" selected>Arial</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <button class="btn" onclick="onSwitchLine()"><i class="fa-solid fa-up-down"></i></button>
                    <button class="btn" onclick="onReset()"><i class="fa-solid fa-trash-can"></i></button>
                </section>

                <section class="emoji-bar grid">
                    <button class="btn" onclick="addEmoji(this)">ðŸ˜Ž</button>
                    <button class="btn" onclick="addEmoji(this)">ðŸ¤£</button>
                    <button class="btn" onclick="addEmoji(this)">ðŸ˜´</button>
                    <button class="btn" onclick="addEmoji(this)">ðŸ¤©</button>
                    <button class="btn" onclick="addEmoji(this)">ðŸ˜Š</button>
                </section>


                <section class="text-edit grid">
                    <input class="btn" type="color" name="brush-color" id="color" oninput="onSetColor(this.value)">
                    <button class="btn" onclick="onChangeFontSize(2)">A+</button>
                    <button class="btn" onclick="onChangeFontSize(-2)">A-</button>
                    <button class="btn" onclick="onChangePosition(-5)"><i class="fa-solid fa-arrow-up"></i></button>
                    <button class="btn" onclick="onChangePosition(5)"><i class="fa-solid fa-arrow-down"></i></button>
                    <button class="btn" onclick="onSetAlignment('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button class="btn" onclick="onSetAlignment('center')"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="btn" onclick="onSetAlignment('right')"><i
                            class="fa-solid fa-align-right"></i></button>

                </section>

                <section class="links flex space-between">
                    <button class="btn link grid align-items" onclick="onDownloadImage()">Download<i
                            class="fa-solid fa-download"></i></button>


                    <form method="POST" enctype="multipart/form-data" onsubmit="onShareImg(event)">
                        <button class="btn link" type="submit">Share <i
                                class="fa-brands fa-square-facebook"></i></button>
                    </form>
                </section>
            </section>

        </section>
        <section class="saved-memes">

        </section>





    </main>
    <script src="https://kit.fontawesome.com/1edd33dbfe.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/storage-service.js"></script>
</body>

</html>
